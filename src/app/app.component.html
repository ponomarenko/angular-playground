<header class="header">
  <nav class="nav-container">
    <ul class="nav-list">
      @for (navItem of navigationItems; track navItem.path) {
        <li class="nav-item">
          <a [routerLink]="navItem.path"
             routerLinkActive="active"
             class="nav-link"
             [routerLinkActiveOptions]="{exact: true}">
            @if (navItem.icon) {
              <i [class]="navItem.icon"></i>
            }
            {{ navItem.label }}
          </a>
        </li>
      }
    </ul>
  </nav>
</header>

<main class="main">
  <div class="content">
    <router-outlet></router-outlet>
  </div>
</main>
